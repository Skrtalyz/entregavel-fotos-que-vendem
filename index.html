    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
        }
        .bg-custom-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #fff1f2 100%);
        }
        .selection-custom::selection {
            background-color: #be123c;
            color: white;
        }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fff;
        }
        #root:empty::after {
            content: "Carregando ferramenta...";
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #be123c;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
